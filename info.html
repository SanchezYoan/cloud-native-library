 <html>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cloud library Azure</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css" />
        <br><br><head>
                <style>
                span.badge.badge-secondary
                {
                    min-width: 130px;
                    max-width: 130px;
                    margin-top:10px;
                }
        </style>
        <div class="jumbotron">
        <h1 class="display-3">Cloud library Azure !</h1>
        <p class="lead">Bienvenue sur notre librairie</p>
        <hr class="my-4">
            <p>Voici les mots dans le livre : {{name}}</p>
        
            <button onclick="maFonction()">Tous les mots !</button>

            <div id="maDIV" style="display:none;">
                <p class="lead">
                    {% for row in info %}
                        <span class="badge badge-secondary">{{row}}</span>
                        {%endfor%}
            </p>
            </div>
            
            <script>
            function maFonction() {
              var div = document.getElementById("maDIV");
              if (div.style.display === "none") {
                div.style.display = "block";
              } else {
                div.style.display = "none";
              }
            }
            </script>
        
    </div>
        </head>
        <body>
        </body>
        </html>
